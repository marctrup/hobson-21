    <!-- Critical CSS inlined for fastest render with cache optimization -->
    <style>
      :root{--background:0 0% 100%;--foreground:222.2 84% 4.9%;--primary:269 91% 52%;--primary-foreground:0 0% 100%;--muted-foreground:215.4 16.3% 46.9%}
      *{box-sizing:border-box;margin:0;padding:0}
      body{background:hsl(var(--background));color:hsl(var(--foreground));font-family:system-ui,-apple-system,sans-serif;line-height:1.5;font-display:swap}
      #root{min-height:100vh}
      .container{max-width:1200px;margin:0 auto;padding:0 1rem}
      .btn-primary{background:hsl(var(--primary));color:hsl(var(--primary-foreground));padding:0.75rem 2rem;border-radius:0.5rem;border:none;font-weight:600;cursor:pointer}
      .hero-text{font-size:clamp(2rem,5vw,3.5rem);font-weight:700;line-height:1.1;margin-bottom:1rem}
      .fade-in{animation:fadeIn 0.6s ease-out forwards}
      @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
      img{opacity:0;transition:opacity 0.2s ease;content-visibility:auto;contain-intrinsic-size:400px 300px}
      img[src]{opacity:1}
      .loading-skeleton{background:linear-gradient(90deg,#f0f0f0 25%,#e0e0e0 50%,#f0f0f0 75%);background-size:200% 100%;animation:loading 1.5s infinite}
      @keyframes loading{0%{background-position:200% 0}100%{background-position:-200% 0}}
      
      /* Mobile-first optimizations */
      .hero-section{min-height:50vh;display:flex;align-items:center}
      .blog-hero{min-height:30vh;display:flex;align-items:center}
      @media (min-width: 769px) {
        .hero-section{min-height:80vh}
        .blog-hero{min-height:60vh}
      }
      @media (max-width: 768px) {
        .hero-text{font-size:clamp(1.75rem,4vw,2.5rem)}
        body{font-size:14px}
        img{max-width:100%;height:auto}
        .card-grid{grid-template-columns:1fr}
        .mobile-optimize{padding:0.75rem!important}
      }
      .grid{display:grid}
      .flex{display:flex}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .text-center{text-align:center}
      .space-y-8>:not([hidden])~:not([hidden]){margin-top:2rem}
      .space-y-6>:not([hidden])~:not([hidden]){margin-top:1.5rem}
      .max-w-lg{max-width:32rem}
      .max-w-xl{max-width:36rem}
      .mx-auto{margin-left:auto;margin-right:auto}
      .relative{position:relative}
      .absolute{position:absolute}
      .inset-0{inset:0}
      .z-10{z-index:10}
      .rounded-2xl{border-radius:1rem}
      .overflow-hidden{overflow:hidden}
      .shadow-xl{box-shadow:0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1)}
